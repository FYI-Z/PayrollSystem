<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>用户信息设置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui-v2.5.6/css/layui.css" />
    <link rel="stylesheet" href="static/layuimini/css/public.css" media="all">
    <script src="https://www.layuicdn.com/layui-v2.5.6/layui.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

</head>
<body>
<div class="layuimini-container">
<div class="layui-form">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>我的基本信息</legend>
    </fieldset>


    <div class="layui-form-item">
        <label class="layui-form-label">用户ID</label>
        <div class="layui-input-block">
            <input type="text" name="userid" id="userid" lay-verify="required" value="100001" placeholder="用户名" autocomplete="off" class="layui-input" style="width: 40%;font-size: large">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input type="password" name="password" id="password" lay-verify="required" value="123456" placeholder="密码" autocomplete="off" class="layui-input" style="width: 40%;font-size: large">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">真实姓名</label>
        <div class="layui-input-block">
            <input type="text" name="name" id="name" lay-verify="required" value="张三" placeholder="真实姓名" autocomplete="off" class="layui-input" style="width: 40%;font-size: large">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="男" title="男" checked="">
            <input type="radio" name="sex" value="女" title="女">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">部门</label>
        <div class="layui-input-block">
            <input type="text" name="department" id="department" lay-verify="required" value="部门" placeholder="部门" autocomplete="off" class="layui-input" style="width: 40%;font-size: large">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">职位</label>
        <div class="layui-input-block">
            <input type="text" name="position" id="position" lay-verify="required" value="职位" placeholder="职位" autocomplete="off" class="layui-input" style="width: 40%;font-size: large">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">工资</label>
        <div class="layui-input-block">
            <input type="text" name="" id="" lay-verify="required" value="工资" placeholder="工资" autocomplete="off" class="layui-input" style="width: 40%;font-size: large">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
            <button type="reset" class="layui-btn layui-btn-primary">还原</button>
        </div>
    </div>
</div>
</div>
<script>
    layui.use('form', function(){
        var form = layui.form;

        //各种基于事件的操作，下面会有进一步介绍
    });
</script>
<script>

    layui.use(['form'], function () {
        var form = layui.form
            , layer = layui.layer;

        //监听提交
        form.on('submit(setting)', function (data) {
            parent.layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            });
            return false;
        });

    });
</script>
</body>
</html>
