<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css">
    <script src="../lib/layui-v2.5.5/layui.js"></script>
    <script src="../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="../lib/layui-v2.5.5/lay/modules/table.js"></script>
    <script src="../../js/router.js"></script>
    <script src="../../js/Ajax.js" charset="utf-8"></script>
</head>
<body>
<div class="layui-card">
    <form lay-filter="form" class="layui-form">
        <div class="layui-card-header"></div>
        <div class="layui-card-body">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">选择部门</label>
                    <div class="layui-input-inline">
                        <select id="sel" name="department" lay-verify="required" lay-search="" style="width: 50px"></select>
                        <input type="hidden" id="category" lay-verify="category" name="category" autocomplete="off" class="layui-input"/>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="modify">立即导入</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
<script type="text/javascript">
    var that = this;
    layui.use('form', function(){
        var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
        let sel = document.getElementById("sel");
        let cat = document.getElementById("category");
        // console.log(cat) //输入框
        $.ajax({
            type : "get",
            async : false,            //异步请求（同步请求将会锁住浏览器，用户其他操作必须等待请求完成才可以执行）
            url : "http://localhost:8888/department/echart",    //请求发送
            dataType : "json",        //返回数据形式为json
            success : function(result) {
                // console.log(result)
                for (var i = 0; i < result.length; i++) {
                    sel.options.add(new Option(result[i].name));
                    sel[i].selected = false;
                    if (result[i].name === that.department) {
                        sel[i].selected = true;
                    }
                }
            }
        });

        layui.use('form', function(){
            var form = layui.form;
            var data1 = form.val("form");
            console.log(data1)
            //监听提交
            form.on('submit(modify)', function(data){
                data1 = data.field;
                $.ajax({
                    type : "post",
                    async : false,            //异步请求（同步请求将会锁住浏览器，用户其他操作必须等待请求完成才可以执行）
                    url : "http://localhost:8888/PayrollSystem/User/updateUser",    //请求发送到modifyAllByIdServlet处
                    data :{
                        'userId':localStorage.userId,
                        'id':data1.id,
                        'name' : data1.name,
                        'sex' : data1.sex,
                        'age' : data1.age,
                        'phone' : data1.telephoneNum,
                        'department' : data1.department,
                        'token':localStorage.token
                    },
                    dataType : "json",        //返回数据形式为json
                    success : function(result) {
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);//关闭当前页
                        parent.layui.table.reload('userinfo');
                    }
                });
                return false;
            });
        });
        console.log('渲染')
    });
</script>
